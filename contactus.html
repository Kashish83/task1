<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>HealthCare+</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#tips">Health Tips</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Whether you have a question or need support, send us a message and we’ll get back to you shortly.</p>
            
            <form id="contactFormPage">
                <input type="text" id="namePage" placeholder="Your Name" required />
                <input type="email" id="emailPage" placeholder="Your Email" required />
                <textarea id="messagePage" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <p id="formMessagePage"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">

        </div>
    </footer>
