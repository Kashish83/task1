<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthCare - Login</title>
    
    <style>
        /* ====== Body ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ====== Login Box ====== */
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            color: #0077b6;
        }

        h4 {
            margin-bottom: 25px;
            text-align: center;
            color: #555;
            font-weight: normal;
        }

        /* ====== Input Fields ====== */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-box label {
            position: absolute;
            left: 14px;
            top: 14px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        
        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #email-check {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: green;
            display: none;
        }

        /* ====== Remember / Forgot ====== */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .options a {
            color: #0077b6;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* ====== Button ====== */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #0077b6;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #005f8c;
        }

        /* ====== Register Link ====== */
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ====== Error Message ====== */
        #error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>HealthCare Portal</h1>
        <h4>Please login to access your account</h4>

        <form id="login-form" novalidate>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email address</label>
                <span id="email-check">‚úî</span>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="options">
                <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <div id="error-message"></div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register Now</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            password.type = password.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
